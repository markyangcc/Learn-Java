<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other Label</title>
</head>
<body>
<!--

都是用来套文本框的

div 标签默认独占一行
span 标签 它的长度是封装数据的长度
p 段落标签，默认会在段落的上方和下方换行,如果已经有换行了就不再换行了
-->

<div>div label 1</div>
<div>div label 2</div>

<span>span label 1</span>
<span>span label 2</span>
<br/>
<p>p 1</p>
<p>p 2</p>

</body>
</html>
