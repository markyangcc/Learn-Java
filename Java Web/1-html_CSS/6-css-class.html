<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
    <style type="text/css">
        .class01 {
            color: blue;
            font-size: 30px;
            border: 1px solid yellow;
        }

        .class02 {
            color: gray;
            font-size: 26px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--
class类型选择器 和id选择器用法类似
-->

<div class="class01">Label 1</div>
<div class="class02">Label 2</div>
<span class="class01">span label 1</span>
<span>span label 2</span>

</body>
</html>
