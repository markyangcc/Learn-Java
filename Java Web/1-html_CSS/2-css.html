<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- head 标签用来定义css样式的   -->
    <style type="text/css">
        div {
            border: 1px red solid;
        }
        span {
            border: 1px red solid;
        }
    </style>
</head>
<body>


<!--
第二种，
在head标签中使用style标签定义自己需要的样式

缺点：
    1、只能在一个页面复用，不能呢个在多个页面复用css代码
    2、维护不方便，实际项目中会有成千上万页面，如果要修改到每个页面去修改。工作量太大

-->
<div>Label 1</div>
<div>Label 2</div>
<span>span label 1</span>
<span>span label 2</span>

</body>
</html>
