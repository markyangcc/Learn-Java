<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .class01,#id01{
            color: red;
            font-size: 20px;
            border: 1px solid yellow;
        }


    </style>
</head>
<body>
<!--

组合选择器

选择器1,选择器2,选择器3{
        key：value
}

组合选择器可以让多个选择器共用一个css样式代码
-->

<div class="class01">Label 1</div>
<div id="id01">Label 2</div>
<span class="class01">span label 1</span>
<span>span label 2</span>


</body>
</html>
