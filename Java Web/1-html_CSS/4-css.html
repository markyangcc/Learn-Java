<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        div {
            border: 1px solid yellow;
            color: blue;
            font-size: 30px;
        }

        span {
            border: 1px dashed yellow;
            color: blue;
            font-size: 30px;
        }


    </style>
</head>
<body>

<!--
标签名选择器
根据标签选择不同样式

如果别人提供一个需求，是标签选择器的。
如何使用？
只要将标签选择器引入到页面里面就可以生效


-->
<div>Label 1</div>
<div>Label 2</div>
<span>span label 1</span>
<span>span label 2</span>

</body>
</html>
