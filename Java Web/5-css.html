<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id</title>
    <style type="text/css">
        #id001 {
            color: blue;
            font-size: 30px;
            border: 1px yellow solid;
        }
        #id002 {
            color: red;
            font-size: 20px;
            border: 1px blue dotted;
        }

    </style>
</head>
<body>

<!--
id选择器
通过不同id来选择不同的样式,在标签里面写上id即可
-->

<div id="id002">Label 1</div>
<div>Label 2</div>
<span>span label 1</span>
<span>span label 2</span>

</body>
</html>
